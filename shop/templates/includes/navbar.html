<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                {% if request.user.is_authenticated %}
                    <a class="link-secondary"
                       href="{% url 'accounts:logout' %}"
                       aria-label="logout">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="20"
                             height="20"
                             fill="currentColor"
                             class="bi bi--door-open-fill"
                             viewBox="0 0 16 16">
                            <title>Logout</title>
                            <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                        </svg>
                    </a>
                {% endif %}
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark"
                   style="font-family: cursive;
                          font-size: 30px;"
                   href="{% url 'products:home' %}">mockingbird</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center ">
                <a class="link-secondary me-2" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         width="20"
                         height="20"
                         fill="none"
                         stroke="currentColor"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         stroke-width="2"
                         class=""
                         role="img"
                         viewBox="0 0 24 24">
                        <title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <path d="M21 21l-5.2-5.2"></path>
                    </svg>
                </a>
                {% if request.user.is_authenticated %}
                <a class="link-secondary" href="{% url 'orders:cart' %}" aria-label="cart">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="20"
                             height="20"
                             fill="currentColor"
                             class="bi bi-cart mx-3"
                             viewBox="0 0 16 16">
                            <title>{{ cart|length }} Items in  your cart</title>
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </a>
                    {% if request.user.is_admin %}
                        <a class="link-secondary"
                           href="{% url 'products:bucket' %}"
                           aria-label="bucket">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="20"
                                 height="20"
                                 fill="currentColor"
                                 class="bi bi-bucket-fill"
                                 viewBox="0 0 16 16">
                                <title>bucket</title>
                                <path d="M2.522 5H2a.5.5 0 0 0-.494.574l1.372 9.149A1.5 1.5 0 0 0 4.36 16h7.278a1.5 1.5 0 0 0 1.483-1.277l1.373-9.149A.5.5 0 0 0 14 5h-.522A5.5 5.5 0 0 0 2.522 5zm1.005 0a4.5 4.5 0 0 1 8.945 0H3.527z"/>
                            </svg>
                        </a>
                    {% endif %}
                {% endif %}
                {% if request.user.is_anonymous %}
                    <a class="btn btn-sm btn-outline-primary"
                       href="{% url 'accounts:register' %}">Sign up</a>
                {% endif %}
            </div>
        </div>
    </header>
    <hr>
    
</div>
